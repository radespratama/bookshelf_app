<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container row mx-auto component-wrapper">
                <div class="nav-menu col-3 d-flex justify-content-center align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Club</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-page col-3 d-flex justify-content-center align-items-center">
                    <h3 class="nav-title-brand">Library</h3>
                </div>
                <div class="nav-region col-3 d-flex justify-content-center align-items-center">
                    <div class="nav-helper d-flex align-items-center">
                        <img src="src/assets/favicon.svg" alt="">
                        <span>ID</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4">
        <div class="row">
            <div class="col-8">
                <form id="searchBook">
                    <div class="input-group bg-white p-2 d-flex align-items-center shadow-bar rounded-2xl">
                        <span class="button-icon-search p-2 d-flex align-items-center">
                            <i class="bi bi-search"></i>
                        </span>
                        <input class="form-control form-book" id="searchBookTitle" type="text">
                        <button type="submit" class="btn btn-search">
                            <i class="bi bi-caret-right"></i>
                        </button>
                    </div>
                </form>

                <div class="row justify-content-between">
                    <div class="col-6 mt-4 px-2">
                        <h4 class="title-card-list">Unfinished Reading</h4>
                        <hr class="line mx-auto">
                        <div id="incompleteBookshelfList">
    
                        </div>
                    </div>
    
                    <div class="col-6 mt-4 px-2">
                        <h4 class="title-card-list">Finished Reading</h4>
                        <hr class="line mx-auto">
                        <div id="completeBookshelfList">
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card-body card-custom shadow-bar">
                    <h4 class="mb-3 text-center text-form">
                        • Insert New <span class="text-yellow">Book •</span> 
                    </h4>
                    <form id="inputBook">
                        <div class="mb-2">
                            <label class="form-label" for="inputBookTitle">Book Title</label>
                            <input class="form-control rounded-xl p-3" id="inputBookTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookAuthor">Author Book</label>
                            <input class="form-control rounded-xl p-3" id="inputBookAuthor" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookYear">Book Year</label>
                            <input class="form-control rounded-xl p-3" id="inputBookYear" type="number" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputBookIsComplete">Finished reading</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-warning text-white btn-custom" type="submit">
                                Send Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container mx-auto text-center p-2 component-wrapper-2">
        • Rades Pratama • Design Inspiration in <a href="">Dribbble</a> •
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="src/js/script.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/dom.js"></script>
</body>
</html>
